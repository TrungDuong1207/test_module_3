<!doctype html>
<html lang="en">

<head>
    <title>student</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-center  border w-25 mt-3">
        <div class="col-4 flex-grow-1 pb-2">
            <div>Student {name}</div>
            <a href="/" class=" text-decoration-none">Student List</a>
            <hr>
            <div>Name: {name}</div>
            <div>Class : {class}</div>
            <div>theoreticalMark: {theo-mark}</div>
            <div>practiceMark: {pract-mark}</div>
            <div>evaluate: {eval}</div>
            <div>description: {descript}</div>
            <div class="d-flex">
                <a href="/edit?id={studentID}" class="btn btn-primary ms-2">Edit</a>
                <a href="/" class="btn btn-primary ms-2">Exit</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
